<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-header">
      <ion-img src="assets/icon/logo.png" class="logo"></ion-img>
      <h1>Control de Asistencia</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <ion-card>
        <ion-card-content>
          <!-- Email Input -->
          <ion-item class="ion-margin-bottom">
            <ion-label position="stacked">Email</ion-label>
            <ion-input 
              type="email" 
              placeholder="ejemplo@email.com"
              formControlName="email"
              class="custom-input">
            </ion-input>
            <ion-note slot="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
              {{ getErrorMessage('email') }}
            </ion-note>
          </ion-item>

          <div class="password-container">
            <ion-item class="password-item">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input 
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Ingrese su contraseña"
                formControlName="password">
              </ion-input>
              <div class="eye-button-container">
                <ion-button 
                  fill="clear" 
                  size="small"
                  (click)="togglePasswordVisibility()"
                  class="eye-button">
                  <ion-icon 
                    [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
                    slot="icon-only">
                  </ion-icon>
                </ion-button>
              </div>
            </ion-item>
            <ion-note class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
              {{ getErrorMessage('password') }}
            </ion-note>
          </div>

          <!-- Submit Button -->
          <ion-button 
            expand="block" 
            type="submit" 
            class="login-button ion-margin-top"
            [disabled]="loginForm.invalid || loginForm.pristine">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar Sesión
          </ion-button>

          <!-- Forgot Password -->
          <ion-button 
            fill="clear" 
            size="small" 
            expand="block"
            class="forgot-password-button"
            (click)="forgotPassword()">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
